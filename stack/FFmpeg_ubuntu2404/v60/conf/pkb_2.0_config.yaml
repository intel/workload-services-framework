SVT-HEVC-1080p-preset9-avx2:
  description: '1080P input to 1080P output using SVT-HEVC/0/2'
  input_files: Mixed_40sec_1920x1080_60fps_8bit_420_crf23_veryslow.mp4
  input_format: 1080P-avx2
  assembly: avx2
  output_mode:
    type: 1:1/LIVE
  video_codec:
