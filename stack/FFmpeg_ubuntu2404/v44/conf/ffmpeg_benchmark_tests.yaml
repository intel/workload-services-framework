x264-medium-1to1Live_avx512-1080p:
  description: '1080p input to 1080P output using x264/medium'
  input_files: crowd_run_1080p50.mp4 CSGO.mp4
  input_format: 1080P
  output_mode:
    type: 1:1/LIVE
    fps_threshold: 60
  video_codec:
    codec: x264
    preset: medium
    #tune:
    args: >-
      -filter_scale_threads 4
      -profile:v main -refs 3 -g 60 -keyint_min 60 -b:v 6M -maxrate 6M -bufsize 12M -sc_threshold 0 -r 60 -frames 3000 -y 1080p.mp4
x264-veryfast-1to1Live_avx512-1080p:
  description: '1080p input to 1080P output using x264/veryfast'
  input_files: crowd_run_1080p50.mp4 CSGO.mp4
  input_format: 1080P
  output_mode:
    type: 1:1/LIVE
    fps_threshold: 60
  video_codec:
    codec: x264
    preset: veryfast
    #tune:
    args: >-
      -filter_scale_threads 4
      -profile:v main -refs 3 -g 60 -keyint_min 60 -b:v 6M -maxrate 6M -bufsize 12M -sc_threshold 0 -r 60 -frames 3000  -y 1080p.mp4

x264-medium-1toNLive_avx512-1080p:
  description: '1080p input to multiple outputs using x264/medium'
  input_files: crowd_run_1080p50.mp4 CSGO.mp4
  input_format: 1080P-avx512
  output_mode:
    type: 1:n/LIVE
    fps_threshold: 60
  video_codec:
    codec: x264
    preset: medium
    #tune:
    args: >-
      -filter_scale_threads 4
      -c:v libx264 -preset medium -profile:v main -refs 3 -g 60 -keyint_min 60 -b:v 6M -maxrate 6M -bufsize 12M -sc_threshold 0 -r 60 -y 1080p.mp4
      -c:v libx264 -preset medium -vf scale=1280:720 -profile:v main -refs 3 -g 60 -keyint_min 60 -b:v 3.1M -maxrate 3.1M -bufsize 6.2M -sc_threshold 0 -r 60 -y 720p.mp4
      -c:v libx264 -preset medium -vf scale=640:360 -profile:v main -refs 3 -g 30 -keyint_min 30 -b:v 0.55M -maxrate 0.55M -bufsize 1.1M -sc_threshold 0 -r 30 -y 360p.mp4
      -c:v libx264 -preset medium -vf scale=288:160 -profile:v main -refs 3 -g 30 -keyint_min 30 -b:v 0.18M -maxrate 0.18M -bufsize 0.36M -sc_threshold 0 -r 30 -y 160p.mp4
      -abr_pipeline

