*:
    TPCC_THREADS_BUILD_SCHEMA: 16
    TPCC_NUM_WAREHOUSES: 200
    TPCC_HAMMER_NUM_VIRTUAL_USERS: "27_28_29_30_31_32_33_34_35_36_37"

*postgresql*:
    PG_SHARED_BUFFERS: 16

*mysql*:
    MYSQL_INNODB_BUFFER_POOL_SIZE: 16
    TPCC_HAMMER_NUM_VIRTUAL_USERS: "128"

*azure*:
    AZURE_WORKER_INSTANCE_TYPE: Standard_D16s_v4
    AZURE_CLIENT_INSTANCE_TYPE: Standard_D16s_v4
    AZURE_DISK_TYPE: UltraSSD_LRS
    AZURE_DISK_IOPS: 8000
    AZURE_DISK_THROUGHPUT: 2000

*azure*ubuntu2204*:
    AZURE_WORKER_OS_TYPE: ubuntu2204
    AZURE_CLIENT_OS_TYPE: ubuntu2204

*azure*ubuntu2004*:
    AZURE_WORKER_OS_TYPE: ubuntu2004
    AZURE_CLIENT_OS_TYPE: ubuntu2004

