*:
    TPCC_THREADS_BUILD_SCHEMA: 32
    TPCC_NUM_WAREHOUSES: 400
    TPCC_HAMMER_NUM_VIRTUAL_USERS: "54_56_58_60_62_64_66_68_70_72_74"

*mysql*:
    MYSQL_INNODB_BUFFER_POOL_SIZE: 32
    TPCC_HAMMER_NUM_VIRTUAL_USERS: "256"

*postgresql*:
    PG_SHARED_BUFFERS: 32

*aws*:
    AWS_WORKER_INSTANCE_TYPE: r5.8xlarge
    AWS_CLIENT_INSTANCE_TYPE: r5.8xlarge
    AWS_DISK_COUNT: 1
    AWS_DISK_TYPE: io2
    AWS_DISK_SIZE: 500
    AWS_DISK_IOPS: 32000

*windows2016*:
    AWS_WORKER_OS_TYPE: windows2016
    AWS_CLIENT_OS_TYPE: windows2016

*windows2019*:
    AWS_WORKER_OS_TYPE: windows2019
    AWS_CLIENT_OS_TYPE: windows2019

*centos7*:
    AWS_WORKER_OS_TYPE: centos7
    AWS_CLIENT_OS_TYPE: centos7
