*:
    TPCC_THREADS_BUILD_SCHEMA: 16
    TPCC_NUM_WAREHOUSES: 200
    TPCC_HAMMER_NUM_VIRTUAL_USERS: "27_28_29_30_31_32_33_34_35_36_37"

*mysql*:
    MYSQL_INNODB_BUFFER_POOL_SIZE: 16
    TPCC_HAMMER_NUM_VIRTUAL_USERS: "128"

*postgresql*:
    PG_SHARED_BUFFERS: 16

*aws*:
    AWS_WORKER_INSTANCE_TYPE: r6i.4xlarge
    AWS_CLIENT_INSTANCE_TYPE: r6i.4xlarge
    AWS_DISK_COUNT: 1
    AWS_DISK_TYPE: io2
    AWS_DISK_SIZE: 500
    AWS_DISK_IOPS: 32000

*windows2016*:
    AWS_WORKER_OS_TYPE: windows2016
    AWS_CLIENT_OS_TYPE: windows2016

*windows2019*:
    AWS_WORKER_OS_TYPE: windows2019
    AWS_CLIENT_OS_TYPE: windows2019

*centos7*:
    AWS_WORKER_OS_TYPE: centos7
    AWS_CLIENT_OS_TYPE: centos7
