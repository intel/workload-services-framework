*aws*mssql*:
    AWS_WORKER_INSTANCE_TYPE: r7i.4xlarge
    AWS_CLIENT_INSTANCE_TYPE: r7i.4xlarge
    AWS_DISK_COUNT: 2
    AWS_DISK_SIZE: 2048
    MAX_SER: 117960
    AWS_DISK_TYPE: io2
    TPCC_NUM_WAREHOUSES: 200
    TPCC_HAMMER_NUM_VIRTUAL_USERS: "27_28_29_30_31_32_33_34_35_36_37"
    TPCC_THREADS_BUILD_SCHEMA: 16
    AWS_DISK_IOPS: 16000

