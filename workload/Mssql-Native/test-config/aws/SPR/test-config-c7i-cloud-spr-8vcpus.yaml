*aws*mssql*:
    AWS_WORKER_INSTANCE_TYPE: c7i.2xlarge
    AWS_CLIENT_INSTANCE_TYPE: c7i.2xlarge
    AWS_DISK_COUNT: 2
    AWS_DISK_SIZE: 2048
    MAX_SER: 14740
    AWS_DISK_TYPE: io2
    TPCC_NUM_WAREHOUSES: 100
    TPCC_HAMMER_NUM_VIRTUAL_USERS: "11_12_13_14_15_16_17_18_19_20_21"
    TPCC_THREADS_BUILD_SCHEMA: 8
    AWS_DISK_IOPS: 16000

*aws*mssql*windows2019*:
    AWS_WORKER_OS_TYPE: windows2019
    AWS_CLIENT_OS_TYPE: windows2019

*aws*mssql*windows2016*:
    AWS_WORKER_OS_TYPE: windows2016
    AWS_CLIENT_OS_TYPE: windows2016