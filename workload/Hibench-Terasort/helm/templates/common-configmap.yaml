apiVersion: v1
kind: ConfigMap
metadata:
  name: hdfs-config
data:
  DFS_NAMENODE_HANDLER_COUNT: "{{ .Values.DFS_NAMENODE_HANDLER_COUNT }}"
  DFS_DATANODE_HANDLER_COUNT: "{{ .Values.DFS_DATANODE_HANDLER_COUNT }}"
  DFS_BLOCKSIZE: "{{ .Values.DFS_BLOCKSIZE }}"

---  
apiVersion: v1
kind: ConfigMap
metadata:
  name: yarn-config
data:
  YARN_SCHEDULER_MAXIMUM_ALLOCATION_MB: "{{ .Values.YARN_SCHEDULER_MAXIMUM_ALLOCATION_MB }}"
  YARN_SCHEDULER_MAXIMUM_ALLOCATION_VCORES: "{{ .Values.YARN_SCHEDULER_MAXIMUM_ALLOCATION_VCORES }}"
  YARN_NODEMANAGER_RESOURCE_MEMORY_MB: "{{ .Values.YARN_NODEMANAGER_RESOURCE_MEMORY_MB }}"
  YARN_NODEMANAGER_RESOURCE_CPU_VCORES: "{{ .Values.YARN_NODEMANAGER_RESOURCE_CPU_VCORES }}"