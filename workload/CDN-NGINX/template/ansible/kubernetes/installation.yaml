- import_playbook: installation.yaml.origin

- hosts: off_cluster_hosts
  become: yes
  gather_facts: no
  tasks:

  - name: Install docker
    include_role:
      name: docker
    when: wl_tunables.GATED != 'gated'

- hosts: off_cluster_hosts
  gather_facts: no
  tasks:

  - name: Transfer client image
    include_role:
      name: image-to-daemon
    vars:
      images:
      - key: "{{ wrk_image }}"
        value: false
      - key: "{{ wrklog_image }}"
        value: false
      wl_docker_images: "{{ images | items2dict }}"
    when: wl_tunables.GATED != 'gated'
