wl_sysctls: {}
wl_sysfs: {}
wl_kernel_args: {}
wl_kernel_args_optional: {}
wl_kernel_modules: []
k8s_node_labels: []

# format: <group>:key=value[ key=value],...
sut_kernel_args: ""

# format: <group>:module1[ module2],...
sut_kernel_modules: ""

# format: <group>:key=value,...
