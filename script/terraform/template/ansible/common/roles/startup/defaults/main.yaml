# format: <group>:key=value,...
sut_sysfs_options: "workload_hosts:/sys/devices/system/cpu/cpu*/cpufreq/scaling_governor=performance,offcluster_hosts:/sys/devices/system/cpu/cpu*/cpufreq/scaling_governor=performance"

sut_incompatible_services: "tuned,ondemand,unattended-upgrades"
sut_update_datetime: true
