- name: "record start timing of workload iteration {{ itr | default(1) }}"
  shell:
    cmd: |
      echo "workload_itr{{ itr | default(1) }}_start: \"$(date -Ins)\"" >> {{ wl_logs_dir }}/timing.yaml
    executable: /bin/bash
  delegate_to: localhost
  run_once: true
  become: false
  async: 30
  poll: 0

