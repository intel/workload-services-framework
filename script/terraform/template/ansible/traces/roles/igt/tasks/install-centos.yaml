- name: Install intel-gpu-tools
  yum:
    name: 
      - intel-gpu-tools
    state: present
  become: yes
  delegate_to: "{{ trace_node.1 }}"
  register: yumrc
  until: yumrc is success
  retries: 10
  delay: 10

