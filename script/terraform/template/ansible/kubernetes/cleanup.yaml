- hosts: "{{ ('controller' in groups) | ternary('controller','localhost') }}"
  become: false
  gather_facts: no
  tasks:

    - name: Cleanup k8s
      include_role:
        name: cleanup
      when:
      - (csp | default('static')) == 'static'
      - ansible_connection != 'winrm'

