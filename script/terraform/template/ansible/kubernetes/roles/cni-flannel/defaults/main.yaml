k8s_flannel_version: "v0.22.3"
k8s_flannel_local_version: "v0.22.3"
k8s_flannel_repo: "https://raw.githubusercontent.com/flannel-io/flannel/{{ k8s_flannel_version }}/Documentation/kube-flannel.yml"
k8s_flannel_backend_type: vxlan
k8s_flannel_backend_mtu: 0 
k8s_flannel_backend_iface: can-reach
k8s_flannel_cni_version: "0.2.0"
k8s_flannel_cni_repo: "docker.io/flannel"
k8s_apiserver_ip: ""
k8s_cni_ready_wait: "1200s"
