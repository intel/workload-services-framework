- name: remove kubeadm, kubelet, and kubectl
  apt:
    name:
    - kubeadm
    - kubelet
    - kubectl
    - kubernetes-cni
    state: absent
    purge: "{{ k8s_purge | default(false) | bool }}"
  become: true
  when: ((csp | default('static')) == 'static')
  ignore_errors: true

- name: install prerequisite
  apt:
    name: gnupg
    state: present
    update_cache: true
  register: aptrc
  until: aptrc is success
  retries: 10
  delay: 5
  become: true

- name: add k8s GPG key
  get_url:
    url: "{{ k8s_repo_key_url['debian'] }}"
    dest: /usr/share/keyrings/k8s.gpg.origin
    mode: '0644'
    force: true
  become: true
  register: getrc
  until: getrc is success
  retries: 10
  delay: 10

- name: deamor the k8s GPG key
  command: gpg --yes --dearmor -o /usr/share/keyrings/k8s.gpg /usr/share/keyrings/k8s.gpg.origin
  become: true

- name: add k8s repository to apt
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/k8s.gpg] {{ k8s_repo_url['debian'] }} kubernetes-xenial main"
    state: present
    update_cache: false
  become: true

- name: apt update
  apt:
    update_cache: true
  become: true
  register: aptrc
  until: aptrc is success
  retries: 10
  delay: 10

- name: install kubeadm, kubelet, and kubectl
  apt:
    name:
    - "kubeadm={{ k8s_version }}*"
    - "kubelet={{ k8s_version }}*"
    - "kubectl={{ k8s_version }}*"
    update_cache: false
  become: true
  register: aptrc
  until: aptrc is success
  retries: 10
  delay: 10


