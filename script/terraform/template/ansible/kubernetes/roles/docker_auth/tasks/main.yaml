
- name: Find Home
  shell:
    cmd: "echo ~{{ ansible_user }}"
    executable: /bin/bash
  register: home
  when: docker_auth_reuse

- name: Create ImagePullSecret
  command: "kubectl --kubeconfig={{ home.stdout }}/.kube/config create secret docker-registry {{ docker_auth_secret_name }} --from-file=.dockerconfigjson={{ home.stdout }}/{{ docker_auth_config_json }} -n {{ wl_namespace }}"
  register: secret
  ignore_errors: yes
  become: yes
  when: docker_auth_reuse

- name: Patch service account
  shell:
    cmd: |
      kubectl patch serviceaccount default -p '{"imagePullSecrets":[{"name": "{{ docker_auth_secret_name }}"}]}' -n {{ wl_namespace }}
  when: 
  - docker_auth_reuse
  - secret.rc == 0
  ignore_errors: yes

