- name: stop docker containers
  command:
    cmd: "docker compose down --volumes"
    chdir: "/tmp/{{ wl_namespace }}-compose"
  ignore_errors: true

- name: delete workspace
  file:
    path: "/tmp/{{ wl_namespace }}-compose"
    state: absent
  ignore_errors: true
